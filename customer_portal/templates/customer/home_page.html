{% extends 'customer/base.html' %}
{% block content %}
{% load static %}

<!-- Navbar -->
<div class="container-fluid bg-dark text-white py-2 px-3 d-flex justify-content-between align-items-center">
  <span><strong>Welcome:</strong> {{ user.username }}</span>
  <div>
    <a class="btn btn-outline-light btn-sm mx-1" href="/customer_portal/manage/">Manage</a>
    <a class="btn btn-danger btn-sm mx-1" href="/customer_portal/logout/">Logout</a>
  </div>
</div>

<!-- Welcome Section -->
<div class="container text-center mt-5">
  <h2>🚗 Welcome, Traveller!</h2>
  <p class="lead text-muted">You shall drive the car of your dreams.</p>
</div>

<!-- Hero Image Section -->
<div class="container mt-4 text-center">
  <div class="position-relative">
    <img src="{% static 'images/rent.jpg' %}" class="img-fluid rounded shadow-lg" alt="Rent a Car">
    <div class="position-absolute top-50 start-50 translate-middle" style="margin-top:130px">
      <a href="/customer_portal/search/" class="btn btn-success btn-lg px-4 py-2 rounded-pill shadow">
        🔍 Search for Cars
      </a>
    </div>
  </div>
</div>

{% endblock %}
