{% load static %}
<html lang="en">
<head>
  <title>CarRent Hub | Hassle-Free Car Rentals</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
    /* Custom Styles */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8f9fa;
    }
    .navbar {
      background-color: #002244; /* Navy Blue */
    }
    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: #f5a623 !important; /* Gold */
    }
    .container-content {
      min-height: 80vh;
      padding: 40px 0;
    }
    .footer {
      background-color: #002244;
      color: white;
      padding: 15px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Rento<span style="color: white;">Vroom</span></a>
    </div>
  </nav>

  <!-- Main Content Block -->
  <div class="container container-content">
    {% block content %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 CarRent Hub. All Rights Reserved.</p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
