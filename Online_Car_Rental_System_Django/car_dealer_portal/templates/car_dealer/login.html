{% extends 'car_dealer/base.html' %}

{% block content %}
<div class="d-flex justify-content-center align-items-center" style="height: 72vh; background: #f8f9fa;">
    <div class="card shadow-lg p-4" style="width: 400px; border-radius: 12px;">
        <div class="text-center mb-4">
            <h2 class="text-primary">Welcome Back</h2>
            <p class="text-muted">Sign in to continue</p>
        </div>
        <form action="/car_dealer_portal/auth/" method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label fw-bold">Username</label>
                <input type="text" name="username" class="form-control" placeholder="Enter Username" required>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter Password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Sign In</button>
        </form>
        <div class="text-center mt-4">
            <p class="text-muted">Donâ€™t have an account? <a href="/car_dealer_portal/register/" class="text-primary">Sign Up</a></p>
            <a href="/" class="btn btn-outline-secondary w-100 mt-2">Back to Home</a>
        </div>
    </div>
</div>
{% endblock %}
