{% extends 'customer/base.html' %}
{% block content %}

<!-- âœ… Updated Navbar -->
<div class="container-fluid bg-dark text-white py-2 px-3 d-flex justify-content-between align-items-center">
  <span><strong>Welcome:</strong> {{ user.username }}</span>
  <div>
    <a class="btn btn-outline-light btn-sm mx-1" href="/customer_portal/manage/">Manage</a>
    <a class="btn btn-danger btn-sm mx-1" href="/customer_portal/logout/">Logout</a>
  </div>
</div>

<!-- âœ… Vehicle Details & Booking Form -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 65vh;">
  <div class="card shadow-lg p-4 w-50">
    <h3 class="text-center text-dark"><strong>ðŸš— Vehicle Details</strong></h3>
    <hr>
    <p class="text-center"><strong>Name:</strong> {{ vehicle.car_name }}</p>
    <p class="text-center"><strong>Price:</strong> $ {{ cost_per_day }} / day</p>

    <!-- âœ… Modern Booking Form -->
    <div class="card-style mb-30 text-center">
      <h3 class="mb-25">Book Your Vehicle</h3>

      <!-- Styled Input -->
      <form action="/customer_portal/confirmed/" method="post">
        {% csrf_token %}

        <!-- Centering the input -->
        <div class="d-flex justify-content-center">
          <div class="input-style-3 w-50">
            <input type="number" name="days" min="1" class="form-control text-center" placeholder="Number of Days" required>
            <span class="icon"><i class="lni lni-calendar"></i></span>
          </div>
        </div>

        <!-- Hidden Vehicle ID -->
        <input type="hidden" name="id" value="{{ vehicle.id }}">

        <br>
        <button class="btn btn-success w-100">Confirm Order</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
